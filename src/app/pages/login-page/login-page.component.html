<link
  rel="stylesheet"
  href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css"
/>

<div
  class="min-h-screen flex flex-col items-center justify-center bg-login animate-bg-slide bg-gradient-to-r from-yellow-200 via-red-200 to-cyan-300"
>
  <div
    class="flex flex-col bg-login bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md"
  >
    <div
      class="font-medium self-center text-xl sm:text-2xl uppercase text-gray-800"
    >
      Login To Your Account
    </div>
    <button
      class="relative mt-6 border rounded-md py-2 text-sm text-gray-800 bg-gray-100 hover:bg-gray-200"
    >
      <span
        class="absolute left-0 top-0 flex items-center justify-center h-full w-10 text-blue-500"
        ><i class="fab fa-google"></i
      ></span>
      <span>Login with Google</span>
    </button>
    <div class="relative mt-10 h-px bg-gray-300">
      <div class="absolute left-0 top-0 flex justify-center w-full-mt-2">
        <span class="bg-white px-4 text-xs text-gray-500 uppercase"
          >Or Login With Email</span
        >
      </div>
    </div>
    <div class="mt-10">
      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col mb-6">
          <label
            for="email"
            class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
            >E-Mail Address:</label
          >
          <div class="relative">
            <div
              class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 64 64"
                id="email"
              >
                <path
                  fill="#222"
                  d="M53.42 53.32H10.58a8.51 8.51 0 0 1-8.5-8.5V19.18a8.51 8.51 0 0 1 8.5-8.5h42.84a8.51 8.51 0 0 1 8.5 8.5v25.64a8.51 8.51 0 0 1-8.5 8.5ZM10.58 13.68a5.5 5.5 0 0 0-5.5 5.5v25.64a5.5 5.5 0 0 0 5.5 5.5h42.84a5.5 5.5 0 0 0 5.5-5.5V19.18a5.5 5.5 0 0 0-5.5-5.5Z"
                ></path>
                <path
                  fill="#222"
                  d="M32 38.08a8.51 8.51 0 0 1-5.13-1.71L3.52 18.71a1.5 1.5 0 1 1 1.81-2.39L28.68 34a5.55 5.55 0 0 0 6.64 0l23.35-17.68a1.5 1.5 0 1 1 1.81 2.39L37.13 36.37A8.51 8.51 0 0 1 32 38.08Z"
                ></path>
                <path
                  fill="#222"
                  d="M4.17 49.14a1.5 1.5 0 0 1-1-2.62l18.4-16.41a1.5 1.5 0 0 1 2 2.24L5.17 48.76a1.46 1.46 0 0 1-1 .38zm55.66 0a1.46 1.46 0 0 1-1-.38l-18.4-16.41a1.5 1.5 0 1 1 2-2.24l18.39 16.41a1.5 1.5 0 0 1-1 2.62z"
                ></path>
              </svg>
            </div>
            <input
              id="email"
              type="email"
              name="email"
              formControlName="email"
              class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
              placeholder="E-Mail Address"
            />
          </div>
          <div
            class="inline-flex"
            *ngIf="
              emailForm.get('email')?.invalid &&
              (emailForm.get('email')?.dirty || emailForm.get('email')?.touched)
            "
          >
            <span class="error-message">Invalid email address</span>
          </div>
        </div>
        <div class="flex flex-col mb-6">
          <label
            for="password"
            class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
            >Password:</label
          >
          <div class="relative">
            <div
              class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400"
            >
              <span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  />
                </svg>
              </span>
            </div>

            <input
              id="password"
              type="password"
              name="password"
              formControlName="password"
              class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="flex items-center mb-6 -mt-4">
          <div class="flex ml-auto">
            <a
              href="#"
              class="inline-flex text-xs sm:text-sm text-blue-500 hover:text-blue-700"
              >Forgot Your Password?</a
            >
          </div>
        </div>

        <div class="flex w-full">
          <button
            type="submit"
            class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in"
          >
            <span class="mr-2 uppercase">Login</span>
            <span>
              <svg
                class="h-6 w-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </span>
          </button>
        </div>
        <span *ngIf="isInvalid" class="error-message"
          >Incorrect username or password</span
        >
      </form>
    </div>
    <div class="flex justify-center items-center mt-6">
      <a
        routerLink="/register"
        routerLinkActive="true"
        class="inline-flex items-center font-bold text-blue-500 hover:text-blue-700 text-xs text-center"
      >
        <span>
          <svg
            class="h-6 w-6"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
            />
          </svg>
        </span>
        <span class="ml-2">You don't have an account?</span>
      </a>
    </div>
  </div>
</div>
