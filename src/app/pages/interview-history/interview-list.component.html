<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<body class="flex bg-gray-100 min-h-screen bg-white dark:bg-slate-800">
  <app-nav-side-bar />

  <div
    class="flex-grow justify-center relative overflow-x-auto shadow-mdsm:rounded-lg"
  >
    <div class="flex flex-col items-center justify-center min-h-[200px]">
      <h1 class="text-sky-100 text-6xl text-center font-sans font-bold">
        Interview History
      </h1>
    </div>

    <!-- Added overflow-hidden and corrected the shadow class -->
    <div
      class="flex-grow flex-col flex overflow-hidden px-[200px] sm:rounded-lg"
    >
      <form class="max-w-md mb-8">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search Question, Positions..."
            required
          />
          <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
      <app-history-list></app-history-list>
  
      <button (click) = "clickButton()">TESTING</button>

    </div>
  </div>
</body>
