


<div class="table-div">

  <mat-form-field appearance="fill">
    <input class="table-search" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort 
       class="mat-elevation-z8">

      <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-radio-button (click)="fillInDetails(row, selection.isSelected(row))"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="radioLabel(row)">
      </mat-radio-button>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date" >
        <th mat-header-cell class="dateColumnHeader" *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

       <!-- Name Column -->
    <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Feedback </th>
        <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
    </ng-container>

  <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>
