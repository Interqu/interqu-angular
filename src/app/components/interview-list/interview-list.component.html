<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)"
       class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

    <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> question </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> score </th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

       <!-- Name Column -->
    <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> feedback </th>
        <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
