<div class="w-full bg-gray-200 dark:bg-gray-700">
  <div
    [ngClass]="{
      'bg-red-600': target < 60,
      'bg-orange-500': target >= 60 && target < 80,
      'bg-green-500': target >= 80,
      'progress-bar': true,
      'bg-transition': true
    }"
    class="progress-bar-animation text-xs font-medium text-white text-center p-0.5 leading-none h-4"
    [style]="{ '--progress-width': target + '%' }"
    style="width: 0%"
  ></div>
</div>
