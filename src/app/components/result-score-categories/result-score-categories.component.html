<div class="bg-white p-6 rounded-xl border border-gray-50">
  <div class="flex justify-between items-start">
    <div class="flex flex-col">
      <p class="text-xs text-gray-600 tracking-wide">{{ category }}</p>
      <h3 class="mt-1 text-lg font-bold" [ngClass]="textColor">{{ score }}%</h3>
      <span class="mt-4 text-xs text-gray-600">{{ description }}</span>
    </div>
    <div class="p-2 md:p-1 xl:p-2 rounded-md" [ngClass]="bgColor">
      <img
        src="{{ icon_link }}"
        alt="icon"
        class="w-auto h-8 md:h-6 xl:h-8 object-cover"
      />
    </div>
  </div>
</div>
