<div
  id="screen-fader"
  class="hidden z-50 absolute min-h-screen w-screen items-center justify-center bg-gray-500 opacity-0 transition-opacity duration-300"
></div>
<div
  id="check-logout"
  class="hidden z-50 absolute min-h-screen w-screen items-center justify-center"
>
  <div
    class="flex flex-col bg-white p-8 rounded-lg shadow-md justify-center items-center"
  >
    <h1 class="text-2xl font-bold mb-4 text-center">Confirm Logout</h1>
    <h3 class="text-center mb-12">Are you sure you want to logout?</h3>
    <button
      id="confirm-logout"
      (click)="yesLogout()"
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-4/5"
    >
      Click here to logout
    </button>
    <button
      id="cancel-logout"
      (click)="noLogout()"
      type="button"
      class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-4/5"
    >
      Cancel
    </button>
  </div>
</div>

<div class="z-10 relative min-h-screen w-[3.35rem]">
  <div
    class="fixed sidebar min-h-screen w-[3.35rem] overflow-hidden border-r bg-gray-100 hover:w-56 hover:bg-white hover:shadow-lg"
  >
    <div class="flex h-screen flex-col justify-between pt-2 pb-6">
      <div>
        <div class="p-2.5 flex items-center justify-center">
          <!-- <img src="https://tailus.io/images/logo.svg" class="w-32" alt=""> -->
          <a [routerLink]="'/'">
            <mat-icon class="scale-150" svgIcon="darkbluelogo" />
          </a>
        </div>
        <ul class="mt-6 space-y-2 tracking-wide">
          <li class="min-w-max">
            <a
              aria-label="dashboard"
              [routerLink]="'/user/dashboard'"
              routerLinkActive="true"
              class="flex items-center space-x-4 bg-gradient-to-r from-sky-600 to-cyan-400 px-4 py-3 text-white"
            >
              <svg class="-ml-0.5 h-6 w-6" viewBox="0 0 24 24" fill="none">

                  d="M6 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8ZM6 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-1Z"
                  class="fill-current text-cyan-400 dark:fill-slate-600"
                ></path>
                <path
                  d="M13 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V8Z"
                  class="fill-current text-cyan-200 group-hover:text-cyan-300"
                ></path>
                <path
                  d="M13 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-1Z"
                  class="fill-current group-hover:text-sky-300"
                ></path>
              </svg>
              <a [routerLink]="'/user/dashboard'" class="font-medium">
                Dashboard
              </a>
            </a>
          </li>

          <li *ngFor="let item of sideBarEntries" class="min-w-max">
            <a
              aria-label="dashboard"
              [routerLink]="item.href"
              routerLinkActive="true"
              class="bg group flex items-center space-x-4 px-4 py-3 align-middle text-gray-600 transition-all duration-500 bg-gradient-to-r hover:to-blue-300 via-gray-100 hover:via-white hover:from-white bg-size-200 bg-pos-0 hover:bg-pos-100"
            >
              <fa-icon
                [icon]="item.faIcon"
                class="ml-0.5 -mr-0.5 h-5 w-5 group-hover:text-cyan-300"
              ></fa-icon>
              <a [routerLink]="item.href" class="group-hover:text-gray-700">
                {{ item.name }}
              </a>
              <!-- <span class="group-hover:text-gray-700">{{item.name}}</span> -->
            </a>
          </li>

      </div>

        >

          <a

            Logout

        </a>
        <a

          [routerLink]="'/user/settings'"
          routerLinkActive="true"
        >
