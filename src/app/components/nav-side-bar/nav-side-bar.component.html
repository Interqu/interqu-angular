<div class="min-h-screen bg-gray-100">
    <div class="sidebar min-h-screen w-[3.35rem] overflow-hidden border-r hover:w-56 hover:bg-white hover:shadow-lg">
        <div class="flex h-screen flex-col justify-between pt-2 pb-6">
            <div>
                <div class="p-2.5 flex items-center justify-center">
                    <!-- <img src="https://tailus.io/images/logo.svg" class="w-32" alt=""> -->
                    <a [routerLink]="'/'">
                        <mat-icon class="scale-150" svgIcon="darkbluelogo" />
                    </a>
                
                </div>
                <ul class="mt-6 space-y-2 tracking-wide">
                    <li class="min-w-max">
                        <a aria-label="dashboard" [routerLink]="'/user/dashboard'" routerLinkActive="true"
                            class="relative flex items-center space-x-4 bg-gradient-to-r from-sky-600 to-cyan-400 px-4 py-3 text-white">
                            <svg class="-ml-0.5 h-6 w-6" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M6 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8ZM6 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-1Z"
                                    class="fill-current text-cyan-400 dark:fill-slate-600"></path>
                                <path d="M13 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V8Z"
                                    class="fill-current text-cyan-200 group-hover:text-cyan-300"></path>
                                <path d="M13 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-1Z"
                                    class="fill-current group-hover:text-sky-300"></path>
                            </svg>
                            <a [routerLink]="'/user/dashboard'" class="font-medium">
                                Dashboard
                            </a>
                        </a>
                    </li>

                    <li *ngFor="let item of sideBarEntries" class="min-w-max">
                        <a aria-label="dashboard" [routerLink]="item.href" routerLinkActive="true"
                            class="bg group flex items-center space-x-4 px-4 py-3 align-middle text-gray-600 transition-all duration-500 bg-gradient-to-r hover:to-blue-300 via-gray-100 hover:via-white hover:from-white bg-size-200 bg-pos-0 hover:bg-pos-100">
                            <fa-icon [icon]="item.faIcon"
                                class="ml-0.5 -mr-0.5 h-5 w-5 group-hover:text-cyan-300"></fa-icon>
                            <a [routerLink]="item.href" class="group-hover:text-gray-700">
                                {{item.name}}
                            </a>
                            <!-- <span class="group-hover:text-gray-700">{{item.name}}</span> -->
                        </a>
                    </li>
                    <!-- <li class="min-w-max">  sample entry left for reference
                        <a href="#" class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path class="fill-current text-gray-300 group-hover:text-cyan-300"
                                    d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                                <path class="fill-current text-gray-600 group-hover:text-cyan-600" fill-rule="evenodd"
                                    d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span class="group-hover:text-gray-700">Finance</span>
                        </a>
                    </li> -->
                </ul>
            </div>
            <div class="w-max -mb-3">
                <a class="group flex items-center space-x-4 rounded-md px-4 py-3 text-gray-600" [routerLink]="'/user/settings'" routerLinkActive="true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:fill-cyan-600"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"

                    </svg>
                    <a [routerLink]="'/user/settings'" class="group-hover:text-gray-700">
                        Settings
                    </a>
                </a>
            </div>
        </div>
    </div>
</div>
