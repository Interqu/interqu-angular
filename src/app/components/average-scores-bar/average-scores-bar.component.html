<div class="group hover:scale-105 transition-transform duration-300">
  <div class="cursor-pointer">
    <app-progress-bar [target]="target"></app-progress-bar>
    <div
      *ngIf="text != ''"
      class="absolute hidden group-hover:block bg-black text-white text-sm py-2 px-4 rounded-lg bottom-full mb-2"
    >
      {{ text }}
    </div>
  </div>
</div>
