<div class="interview-results-container">

    <div class="overview">
        <!-- Interview Recording -->
        <div class="section interviewVideo">
          <video controls>
            <source [src]="this.video" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="score_and_info">
            <div class="section score">
                <h2>Score</h2>
                <p>Score: </p><p>{{ score }}/10</p>
            </div>
            <div class="section generalInfo">
                <h2>General Info</h2>
                <p>Date: {{ date }}</p>
                <p>Question: {{ question }}</p>
                <p>Position: {{ position }}</p>
            </div>
        </div>
    </div>
  
    <!-- Body Language and Tone Overall_Feedback -->
    <div class="section">
      <h2>Body Language and Tone Overall_Feedback</h2>
      <p>{{ bodyLanguageAndToneOverall_Feedback }}</p>
    </div>
  
    <!-- Responses Overall_Feedback -->
    <div class="section">
      <h2>Responses Overall_Feedback</h2>
      <p>{{ responsesOverall_Feedback }}</p>
    </div>
  </div>
